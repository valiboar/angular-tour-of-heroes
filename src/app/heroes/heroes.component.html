<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero_obj of heroes" (click)="onSelect(hero_obj)" [class.selected]="hero_obj === selectedHero">
    <span class="badge">{{hero_obj.id}}</span> {{hero_obj.name}}
  </li>
</ul>

<div *ngIf="selectedHero">

  <h2>{{ selectedHero.name | uppercase }} Details</h2>
  <div>
    <span>id: </span>{{ selectedHero.id }}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedHero.name" placeholder="name">
    </label>
  </div>

</div>
